<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sports Talent ‚Äî Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      display:flex; align-items:center; justify-content:center;
      height:100vh; background:#eef2ff;
    }
    .container {width:400px; background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1);}
    h2 {margin-top:0;}
    .field{margin-bottom:12px;}
    label{display:block; margin-bottom:6px; font-size:14px;}
    input{width:100%; padding:10px; border-radius:6px; border:1px solid #ddd;}
    button{padding:10px 14px; border:none; background:#3b82f6; color:#fff; border-radius:8px; cursor:pointer;}
    button:hover{background:#2563eb;}

    /* Inside Page */
    #insidePage{display:none;}
    .anim-box {margin-top:20px; padding:10px; border:1px solid #ddd; border-radius:8px; text-align:center;}

    /* Animations */
    .football {
      width:40px; height:40px; background:brown; border-radius:50%; margin:0 auto;
      animation:kick 2s infinite;
    }
    @keyframes kick {
      0%{transform:translateX(0);}
      50%{transform:translateX(120px);}
      100%{transform:translateX(0);}
    }

    .bat {width:10px; height:60px; background:#444; margin:0 auto; transform-origin:bottom; animation:swing 2s infinite;}
    @keyframes swing {
      0%{transform:rotate(0deg);}
      50%{transform:rotate(-60deg);}
      100%{transform:rotate(0deg);}
    }

    .runner {
      width:100%; height:12px; background:#ddd; border-radius:6px; margin-top:10px; overflow:hidden;
    }
    .runner span {
      display:block; height:100%; width:0; background:green; animation:run 3s infinite;
    }
    @keyframes run {
      0%{width:0;}
      100%{width:100%;}
    }

    .basket {
      width:50px; height:50px; border:3px solid orange; border-radius:50%; margin:0 auto; position:relative;
      overflow:hidden;
    }
    .ball {
      width:20px; height:20px; background:red; border-radius:50%; position:absolute; top:-20px; left:15px;
      animation:dunk 2s infinite;
    }
    @keyframes dunk {
      0%{top:-20px;}
      50%{top:30px;}
      100%{top:-20px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <div id="loginPage">
      <h2>Login</h2>
      <div class="field">
        <label>Mobile</label>
        <input id="loginMobile" type="text" placeholder="10-digit number" />
      </div>
      <div class="field">
        <label>Password</label>
        <input id="loginPass" type="password" />
      </div>
      <button onclick="goInside()">Login</button>
      <p id="loginMsg" style="color:red;font-size:12px;"></p>
    </div>

    <!-- Inside Page -->
    <div id="insidePage">
      <h2>Welcome Inside üéâ</h2>
      <div class="field"><label>Name</label><input type="text" /></div>
      <div class="field"><label>Age</label><input type="number" /></div>
      <div class="field"><label>Hobby</label><input type="text" /></div>

      <h3>Sports Animations</h3>
      <div class="anim-box">
        <p>‚öΩ Football Kick</p>
        <div class="football"></div>
      </div>
      <div class="anim-box">
        <p>üèè Cricket Bat Swing</p>
        <div class="bat"></div>
      </div>
      <div class="anim-box">
        <p>üèÉ Running Track</p>
        <div class="runner"><span></span></div>
      </div>
      <div class="anim-box">
        <p>üèÄ Basketball Dunk</p>
        <div class="basket"><div class="ball"></div></div>
      </div>
    </div>
  </div>

  <script>
    function goInside(){
      const mobile = document.getElementById("loginMobile").value;
      const pass = document.getElementById("loginPass").value;
      if(!/^\d{10}$/.test(mobile)){ 
        document.getElementById("loginMsg").textContent="Enter valid 10-digit mobile.";
        return;
      }
      if(pass.length<4){
        document.getElementById("loginMsg").textContent="Password must be 4+ chars.";
        return;
      }
      // switch pages
      document.getElementById("loginPage").style.display="none";
      document.getElementById("insidePage").style.display="block";
    }
  </script>
</body>
</html>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sports Talent ‚Äî Login & Signup</title>
  <style>
    body{font-family:Arial,sans-serif;background:#eef2ff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
    .container{background:#fff;padding:20px;border-radius:12px;width:400px;box-shadow:0 6px 20px rgba(0,0,0,0.1);}
    h2{text-align:center;margin-top:0;}
    .tabs{display:flex;justify-content:space-around;margin-bottom:20px;}
    .tab{cursor:pointer;padding:10px;width:50%;text-align:center;border-radius:6px;}
    .tab.active{background:#3b82f6;color:#fff;}
    .field{margin-bottom:12px;}
    label{display:block;font-size:14px;margin-bottom:6px;}
    input{width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;}
    button{padding:10px;width:100%;background:#3b82f6;color:#fff;border:none;border-radius:8px;cursor:pointer;}
    button:hover{background:#2563eb;}
    #loginForm,#signupForm{display:none;}
    #scoreboard{display:none;}
    .score-table{width:100%;border-collapse:collapse;margin-top:12px;}
    .score-table th,.score-table td{border:1px solid #ddd;padding:8px;text-align:center;}
    .score-table th{background:#3b82f6;color:#fff;}
    .back-btn{margin-top:12px;background:#6b7280;}
    .back-btn:hover{background:#4b5563;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Sports Talent App</h2>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign up</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="field">
        <label>Mobile</label>
        <input type="text" id="loginMobile" placeholder="10-digit mobile" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="loginPass" placeholder="Password" />
      </div>
      <button type="button" onclick="doLogin()">Login</button>
      <p id="loginMsg" style="font-size:12px;color:red;"></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
      <div class="field">
        <label>Name</label>
        <input type="text" id="signupName" placeholder="Full Name" />
      </div>
      <div class="field">
        <label>Mobile</label>
        <input type="text" id="signupMobile" placeholder="10-digit mobile" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="signupPass" placeholder="Password" />
      </div>
      <button type="button" onclick="doSignup()">Sign up</button>
      <p id="signupMsg" style="font-size:12px;color:green;"></p>
    </form>

    <!-- Scoreboard Page -->
    <div id="scoreboard">
      <h3>üèÜ Scoreboard</h3>
      <table class="score-table">
        <tr><th>Sport</th><th>Score</th></tr>
        <tr><td>Kabaddi</td><td>85</td></tr>
        <tr><td>Kho-Kho</td><td>70</td></tr>
        <tr><td>Cricket</td><td>95</td></tr>
        <tr><td>Volleyball</td><td>78</td></tr>
        <tr><td>Ballbadminton</td><td>88</td></tr>
      </table>
      <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
    </div>
  </div>

  <script>
    const loginTab=document.getElementById("loginTab");
    const signupTab=document.getElementById("signupTab");
    const loginForm=document.getElementById("loginForm");
    const signupForm=document.getElementById("signupForm");
    const scoreboard=document.getElementById("scoreboard");

    // default show login
    loginForm.style.display="block";

    loginTab.onclick=()=>{ 
      loginTab.classList.add("active"); signupTab.classList.remove("active");
      loginForm.style.display="block"; signupForm.style.display="none"; scoreboard.style.display="none";
    }
    signupTab.onclick=()=>{ 
      signupTab.classList.add("active"); loginTab.classList.remove("active");
      signupForm.style.display="block"; loginForm.style.display="none"; scoreboard.style.display="none";
    }

    function doLogin(){
      const mob=document.getElementById("loginMobile").value;
      const pass=document.getElementById("loginPass").value;
      if(!/^\d{10}$/.test(mob)){ document.getElementById("loginMsg").textContent="Enter valid 10-digit mobile."; return; }
      if(pass.length<4){ document.getElementById("loginMsg").textContent="Password must be 4+ chars."; return; }
      loginForm.style.display="none"; signupForm.style.display="none"; scoreboard.style.display="block";
    }

    function doSignup(){
      const name=document.getElementById("signupName").value;
      const mob=document.getElementById("signupMobile").value;
      const pass=document.getElementById("signupPass").value;
      if(name.trim()===""){ document.getElementById("signupMsg").textContent="Enter name."; return; }
      if(!/^\d{10}$/.test(mob)){ document.getElementById("signupMsg").textContent="Enter valid 10-digit mobile."; return; }
      if(pass.length<4){ document.getElementById("signupMsg").textContent="Password must be 4+ chars."; return; }
      signupForm.style.display="none"; loginForm.style.display="none"; scoreboard.style.display="block";
      document.getElementById("signupMsg").textContent="";
    }

    function goBack(){
      loginTab.classList.add("active"); signupTab.classList.remove("active");
      loginForm.style.display="block"; signupForm.style.display="none"; scoreboard.style.display="none";
    }
  </script>
</body>
</html>
