<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sports Talent Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#f3f4f6,#eef2ff);
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #3b82f6; }
    .games { display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 20px; margin-top: 20px; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    video { width: 100%; border-radius: 10px; }
    .score { font-weight: bold; margin-top: 6px; }
    .remark { margin-top: 4px; color: #0f172a; }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sports Talent Scoreboard</h1>
  <button onclick="generateScores()">üéØ Generate Scores</button>
  <div class="games" id="games"></div>

  <script>
    const sports = [
      {name: "Football", file: "football.mp4"},
      {name: "Cricket", file: "cricket.mp4"},
      {name: "Running", file: "running.mp4"},
      {name: "Basketball", file: "basketball.mp4"},
      {name: "Badminton", file: "badminton.mp4"},
      {name: "Kabaddi", file: "kabaddi.mp4"},
      {name: "Kho-Kho", file: "khokho.mp4"}
    ];

    function generateScores(){
      const container = document.getElementById("games");
      container.innerHTML = "";
      sports.forEach(sport=>{
        const score = Math.floor(Math.random()*101); // 0-100
        let remark = "";
        if(score>90) remark="üåü Perfect!";
        else if(score>75) remark="üî• Awesome!";
        else if(score>60) remark="üíØ Excellent!";
        else if(score>45) remark="üëç Good";
        else remark="‚ùå Loss";

        const card = document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <h3>${sport.name}</h3>
          <video src="${sport.file}" controls></video>
          <div class="score">Score: ${score}</div>
          <div class="remark">${remark}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 { text-align: center; }
    .card { 
      border: 1px solid #ddd; 
      padding: 15px; 
      margin: 15px auto; 
      border-radius: 10px; 
      background: #fff;
      width: 350px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .score { font-size: 20px; font-weight: bold; margin-top: 10px; }
    .remark { font-size: 18px; margin-top: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Sports Talent App</h1>

  <!-- Hobby input -->
  <label for="hobby">Enter your Hobby:</label>
  <input type="text" id="hobby" placeholder="e.g. football">
  <button onclick="generateScores()">Show Score</button>

  <!-- Output -->
  <div id="games"></div>

  <script>
    const sports = [
      { name: "Football", file: "football.mp4" },
      { name: "Cricket", file: "cricket.mp4" },
      { name: "Volleyball", file: "volleyball.mp4" },
      { name: "Basketball", file: "basketball.mp4" },
      { name: "Kabaddi", file: "kabaddi.mp4" },
      { name: "Kho-Kho", file: "khokho.mp4" },
      { name: "Badminton", file: "badminton.mp4" }
    ];

    function generateScores() {
      const hobby = document.getElementById("hobby").value.trim().toLowerCase();
      const container = document.getElementById("games");
      container.innerHTML = "";

      const match = sports.find(s => s.name.toLowerCase() === hobby);

      if (match) {
        const score = Math.floor(Math.random() * 101);
        let remark = "";
        if (score > 90) remark = "üåü Perfect!";
        else if (score > 75) remark = "üî• Awesome!";
        else if (score > 60) remark = "üíØ Excellent!";
        else if (score > 45) remark = "üëç Good";
        else remark = "‚ùå Loss";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${match.name}</h3>
          <video src="${match.file}" controls width="300"></video>
          <div class="score">Score: ${score}</div>
          <div class="remark">${remark}</div>
        `;
        container.appendChild(card);
      } else {
        container.innerHTML = `<p style="color:red">No video found for hobby: ${hobby}</p>`;
      }
    }
  </script>
</body>
</html>
