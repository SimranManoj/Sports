<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Talent Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2563eb;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #2563eb;
      color: white;
    }
    .video-box {
      margin-top: 20px;
    }
    video {
      width: 500px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .highlight {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üèÜ Sports Talent Scoreboard</h1>

  <table>
    <tr>
      <th>Sport</th>
      <th>Score</th>
    </tr>
    <tr><td>Kabaddi</td><td>85</td></tr>
    <tr><td>Kho-Kho</td><td>70</td></tr>
    <tr><td>Cricket</td><td>95</td></tr>
    <tr><td>Volleyball</td><td>78</td></tr>
    <tr><td>Badminton</td><td>88</td></tr>
    <tr><td>Football</td><td>90</td></tr>
  </table>

  <div class="video-box" id="videoBox">
    <h2>üé• Your Hobby Video</h2>
    <video id="sportVideo" controls autoplay></video>
    <div class="highlight" id="resultText"></div>
  </div>

  <script>
    // Example: user hobby
    let hobby = "Badminton";   // ‚Üê This can come from your login/signup form

    const scores = {
      "Kabaddi": 85,
      "Kho-Kho": 70,
      "Cricket": 95,
      "Volleyball": 78,
      "Badminton": 88,
      "Football": 90
    };

    const videos = {
      "Kabaddi": "kabaddi.mp4",
      "Kho-Kho": "khokho.mp4",
      "Cricket": "cricket.mp4",
      "Volleyball": "volleyball.mp4",
      "Badminton": "badminton.mp4",  // üëà your uploaded file
      "Football": "football.mp4"
    };

    // Show only selected hobby
    document.querySelectorAll("table tr").forEach((row, idx) => {
      if (idx !== 0) { // skip header
        if (!row.cells[0].innerText.includes(hobby)) {
          row.style.display = "none";
        }
      }
    });

    // Set video
    const videoEl = document.getElementById("sportVideo");
    videoEl.src = videos[hobby];

    // Score feedback
    const score = scores[hobby];
    const resultText = document.getElementById("resultText");

    if (score >= 90) resultText.innerText = "üî• Excellent!";
    else if (score >= 80) resultText.innerText = "‚ú® Awesome!";
    else if (score >= 70) resultText.innerText = "üëç Good!";
    else resultText.innerText = "üòî Loss, try again!";
  </script>
</body>
</html>
