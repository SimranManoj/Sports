<input type="file" id="videoUpload" accept="video/mp4" onchange="handleVideoUpload()">

<table border="1">
  <thead>
    <tr>
      <th>Sport</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody id="scoreTableBody"></tbody>
</table>

<div id="videoPlayer"></div>

<script>
  const scores = {
    "Kabaddi": 85,
    "Kho-Kho": 70,
    "Cricket": 95,
    "Volleyball": 78,
    "Badminton": 88,
    "Football": 90
  };

  function handleVideoUpload() {
    const fileInput = document.getElementById("videoUpload");
    const file = fileInput.files[0];
    const tbody = document.getElementById("scoreTableBody");
    const videoPlayer = document.getElementById("videoPlayer");

    tbody.innerHTML = "";
    videoPlayer.innerHTML = "";

    if (file) {
      let fileName = file.name.split(".")[0]; // take name without extension
      let sportName = fileName.charAt(0).toUpperCase() + fileName.slice(1).toLowerCase(); 

      if (scores[sportName]) {
        // show only that sport score
        tbody.innerHTML = `<tr><td>${sportName}</td><td>${scores[sportName]}</td></tr>`;

        // play uploaded video
        const url = URL.createObjectURL(file);
        videoPlayer.innerHTML = `
          <video width="400" controls autoplay>
            <source src="${url}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
      } else {
        tbody.innerHTML = `<tr><td colspan="2">No score found for "${fileName}"</td></tr>`;
      }
    }
  }
</script>
